<h1 class="title">MIS RECETAS</h1>
<div class="container">
    <div class="mat-elevation-z8" *ngIf='misRecetas'>
        <mat-table [dataSource]="dataSourceMisRecetas" matSort>
            <ng-container matColumnDef="id">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Id</mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="name">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre</mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="action">
                <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
                  <mat-cell *matCellDef="let row" fxLayoutGap="5px">
                    <button mat-mini-fab color="primary" routerLink="/editar-receta/{{row.id}}"><mat-icon>Editar</mat-icon></button>
                    <button mat-mini-fab color="primary" routerLink="/base/viewUserDetails/{{row.id}}"><mat-icon>Eliminar</mat-icon></button>
                  </mat-cell>
              </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns" class="encabezado"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <mat-paginator #paginatorMisReceta [pageSizeOptions]="[2, 5, 10]" showFirstLastButtons></mat-paginator>
    </div>
    <button color="primary" routerLink="/crear-receta/">AÃ±adir nueva receta</button>
</div>
