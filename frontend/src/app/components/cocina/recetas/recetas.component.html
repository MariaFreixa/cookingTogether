<h1 class="title">MIS RECETAS</h1>
<div class="recetas">
    <mat-card class="example-card" *ngFor="let item of misRecetas">
        <mat-card-header>
            <mat-card-title >{{item.name}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]="item.image" alt="Foto de la receta {{item.name}}">
        <mat-card-content>
            <p>
                Comensales: {{item.diners}}
                dificultad: {{item.id_complexity}}
                Categoria: {{item.id_cateogry}}
            </p>
        </mat-card-content>
        <mat-card-actions *ngIf='isSignedIn'>
            <i class="far fa-heart fa-2x" *ngIf='!item.userFavorite'></i>
            <i class="fas fa-heart fa-2x" *ngIf='item.userFavorite'></i>
            <button>editar</button>
            <button>Eliminar</button>
        </mat-card-actions>
        <ngb-rating [max]="5" [(rate)]="item.rating" [readonly]='!isSignedIn'></ngb-rating>
    </mat-card>
    <div>
        <button>crear</button>
    </div>
</div>
