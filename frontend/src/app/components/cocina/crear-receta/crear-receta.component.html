<app-header></app-header>
<div class="container">
    <form class="custom-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <h3 class="h3 mb-3 font-weight-normal text-center">Nueva Receta</h3>
  
         <!-- Errors -->
        <div *ngIf="errors?.name" class="alert alert-danger mt-3">
          {{ errors?.name }}
        </div>
        <div *ngIf="errors?.email" class="alert alert-danger mt-3">
          {{ errors?.email }}
        </div>
        <div *ngIf="errors?.password" class="alert alert-danger mt-3">
            {{ errors?.password }}
        </div>
        <div *ngIf="errors?.password_confirmation" class="alert alert-danger mt-3">
            {{ errors?.password_confirmation }}
        </div>
  
        <!-- Registro -->
        <div class="form-group">
          <input type="text" class="form-control" formControlName="name" placeholder="Nombre de la receta">
        </div>
        <div class="form-group">
            <input type='file' class="form-control"  formControlName="main_image">
          </div>
        <div class="form-group">
            <input type="number" class="form-control" formControlName="diners" placeholder="Comensales" >
        </div>
        <div class="form-group">
            <input type="text" class="form-control" formControlName="video" placeholder="Enlace al video">
        </div>
        <div class="form-group">
            <select class="form-control" formControlName="id_category">
                <option *ngFor="let element of categories" [value]="element.id">{{element.category}}</option>
            </select>
        </div>
        <button type="submit" class="btn btn-block btn-primary">Registrate</button>
    </form>
  </div>
<app-footer></app-footer>
